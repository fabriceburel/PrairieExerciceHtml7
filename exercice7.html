<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Exercice 7</title>
  </head>
  <body>
    <form>
    <fieldset id="identite">
      <legend >Votre identité</legend>
      <ol>
        <li>Nom :  <input type="text" placeholder="Nom" name"nom"/><label for="nom"></label></li>
        <li>Prénom :  <input type="text" placeholder="Prénom" name"prenom"/><label for="prenom"></label></li>
        <li>Adresse mail : <input type="email" placeholder="Adresse mail" name"adressemail"/><label for="adressemail"></label></li>
      </ol> <br />
    </fieldset>
    <fieldset id="Adresse">
      <legend>Adresse de livraison</legend>
      <ol>
        <li>Adresse : <textarea name="Adresse" id="Adresse" rows="6" cols="30"></textarea>
        <li>Code postal : <input type="text" placeholder="Code postal" name="codepostal"/><label for="codepostal"></label></li>
        <li>Ville : <input type="text" placeholder="Ville" name"ville"/><label for="ville"></label</li>
      </ol><br />
      </fieldset>
      <fieldset id="Paiement">
        <legend>Informations de règlement</legend>
        <ol>
            <li> Type de carte bancaire :<br />
              <ul>
                <li><input id="coche" type="radio" name="visa"/><label for="visa">VISA</label></li>
                <li><input id="coche" type="radio" name"mastercard"/> <label for="mastercard">Mastercard</label></li>
              </ul>
            </li>
            <li> Numéro de carte :  <input type="text" placeholder="Numéro de carte" name"numerodecarte"/><label for="numerodecarte"></label></li>
            <li> Code de sécurité :  <input type="text" placeholder="Code de sécurité" name"codedesecurite"/><label for="codedesecurire"></label></li>
            <li> Nom du titulaire : <input type="text" placeholder=" Nom du titulaire" name"nomdutitulaire"/><label for="nomdutitulaire"></label></li>
          </ol><br />
        </fieldset>
        <input type="submit" value="J'achète !" name"nomdutitulaire"/><label for="nomdutitulaire"></label>
      </form>
  </body>
</html>
